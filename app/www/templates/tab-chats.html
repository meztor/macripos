<ion-view view-title="productos" ng-controller="ProductosCtrl">
  <ion-content>
    <ion-refresher
    pulling-text="Jala Para Actualizar"
    on-refresh="refrescar()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="producto in productos" type="item-text-wrap" href="#/tab/producto/{{producto.id_producto}}">
      
        <img ng-src="{{producto.imagen}}">
        <h2>{{producto.producto_nombre}}</h2>
        <p>${{producto.precio}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
