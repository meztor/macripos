<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller='RedditCtrl'>
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Macri Pos</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <a class="item item-thumbnail-left" ng-repeat='post in posts' href="{{post.url}}" target="_blank">
            <img ng-src="{{post.thumbnail}}" ng-if="post.thumbnail.indexOf('http') === 0">
            <h2 class="post-title">
              {{ post .title  }}
            </h2>
            <p>
              {{post.created_utc}} {{post.domain}}
            </p> 
          </a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
